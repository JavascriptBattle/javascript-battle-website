<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Javascript Battle</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">

    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="css/freelancer.css" rel="stylesheet">

    <link rel="stylesheet" href="./lib/powerange/dist/powerange.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png"/>

    <link href="./lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">Javascript Battle</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#rules">Learn The Rules</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#replay">See Today's Battle</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#contact">Join The Fight!</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/black-knight.png" alt="">
                    <div class="intro-text">
                        <span class="name">Javascript Battle</span>
                        <hr class="star-light">
                        <span class="skills">A daily artificial intelligence challenge that anyone can join</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Portfolio Grid Section -->
    <section id="rules">
        <div class="container">
            <h2>Rules</h2>
        </div>
    </section>

    <!-- About Section -->
 
    <section class="success" id="replay">
     
      <div class="container content">
        <script id="turn" type="text/x-handlebars-template">
          <div class="panel panel-primary turn">
          <div class="panel-heading">Round</div>
          <div class="panel-body turn-content">
            {{round}}/2000
          </div>
        </script>
        <h2>See Today's Battle</h2>
        <hr class="star-light">
        <div class="message"><br></div>
      </div>
      <div class="slide">
        <input class="slider" step="1"/>
    </section>


    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Join The Fight!</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                                                    </div>
</div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-4">
                        <h3>Meet the team</h3>
                    </div>       
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Javascript Battle 2014
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="scroll-top page-scroll visible-xs visble-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <script src="./lib/jquery/dist/jquery.js"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/stylehelpers/classie.js"></script>
    <script src="js/stylehelpers/cbpAnimatedHeader.js"></script>
    <script src="js/stylehelpers/freelancer.js"></script>
    <script src="./lib/lodash/dist/lodash.min.js"></script>
    <script src="./lib/backbone/backbone.js"></script>
    <script src="./lib/powerange/dist/powerange.min.js"></script>
    <script src="./lib/handlebars/handlebars.min.js"></script>
    <script src="./js/BoardTile.js"></script>
    <script src="./js/Board.js"></script>
    <script src="./js/BoardTileView.js"></script>
    <script src="./js/BoardView.js"></script>
    <script src="./js/Game.js"></script>
    <script src="./js/GameView.js"></script>
    <script src="./js/stylehelpers/slider.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
